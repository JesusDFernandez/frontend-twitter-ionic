<ion-content [scrollY]="true">
  <div class="ion-content-scroll-host ion-padding" style="margin-top: 15%; ">

    <app-tweet [onlyUser]="false"></app-tweet>

    <!-- Btn flotante -->
    <ion-fab slot="fixed" horizontal="end" style="position: fixed; bottom: 10px;">
      <ion-fab-button (click)="setOpen(true)">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </div>

  <!-- Modal de crear tweet -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Publicar un nuevo Tweet</ion-title>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <form [formGroup]="form" (ngSubmit)="createTweet()">
          <div class="wrapper">
            <div class="input-box">
              <textarea wrap="hard" formControlName="text" class="tweet-area" placeholder="¿Qué esta pasando?" cols="30"
                rows="10"></textarea>
              <img width="300" [src]="image">
            </div>
            <div class="bottom">

              <ion-button fill="clear" slot="start" class="icons">
                <label for="image">
                  <ion-icon name="image"></ion-icon>
                </label>
                <input id="image" style="display: none;" type="file" accept="image/*"
                  (change)="seleccionarArchivo($event)">
              </ion-button>
              <div class="content">
                <button>Twittear</button>
              </div>
            </div>
          </div>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
