<ion-header style="border-bottom: 0.1px solid #536471;" class="ion-no-border md header-md header-collapse-none hydrated"
  [translucent]="true">
  <ion-toolbar class="">
    <ion-buttons slot="start">
      <ion-avatar style="width: 40px; height: 40px;">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-buttons>
    <div style="display: flex; justify-content: center; align-items: center; color: #00acee;">
      <svg style="width: 40px; height: 40px;" viewBox="0 0 24 24" aria-hidden="true"
        class="r-18jsvk2 r-4qtqp9 r-yyyyoo r-rxcuwo r-1777fci r-m327ed r-dnmrzs r-494qqr r-bnwqim r-1plcrui r-lrvibr">
        <g>
          <path
            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
          </path>
        </g>
      </svg>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="gotoBack()">
        <ion-icon style="width: 30px; height: 30px;" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon name="home-sharp"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="search"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
